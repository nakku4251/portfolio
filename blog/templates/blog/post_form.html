{% extends "blog/crud_base.html" %}

{% block content %}
  <p class="a">新規作成、更新</p>
  <a href="{% url 'blog:tag_create' %}">タグの追加</a>
  <a href="{% url 'blog:category_create' %}">カテゴリの追加</a>
  <form action="" method="POST">
    {{ form.non_field_errors }}
    {% for field in form %}
      <div class="field">
        {{ field.label_tag }}
        {{ field }}
        {% if field.help_text %}
          <span class="helptext">{{ field.help_text }}</span>
        {% endif %}
        {{ field.errors }}
      </div>
    {% endfor %}
    {% csrf_token %}
    <button class="a" type="submit">返信</button>
  </form>
{% endblock %}
